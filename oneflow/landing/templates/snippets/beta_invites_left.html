{% load i18n %}
{% load base_utils %}

{% if beta_invites_left > 0 %}
    {% blocktrans count beta_invites_left as counter %}
       <span class="number">{{ counter }}</span> invite left

    {% plural %}
       <span class="number">{{ counter }}</span> invites left

    {% endblocktrans %}

{% else %}
    {% trans "No invite left!" %}

{% endif %}
